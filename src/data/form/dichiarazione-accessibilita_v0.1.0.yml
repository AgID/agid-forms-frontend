              Norma EN 301 549, criterio:
              9.1.2.5 Audiodescrizione (preregistrata)
            default_checked: true
          - name: 125-note
            title: Nota
            widget: text
            show_if: "!this[125]"
            required_if: "!this[125]"
      - name: group-2
        repeatable: true
        fields:
          - name: repeatable-1
            title: Nota ripetibile 1
            widget: text
            default: ""
          - name: repeatable-2
            title: Nota ripetibile 2
            widget: text
            default: ""
