id: dichiarazione-accessibilita
name: dichiarazione di accessibilità
language: it
version: 0.1.0
form-fields:
  - name: "111"
    widget: checkbox
    title: 1.1.1 Contenuti non testuali (livello A)
    description: >
      Norma EN 301 549, criterio:
      9.1.1.1 Contenuti non testuali (livello AA)
    default: true
  - name: 111-note
    title: Nota
    widget: text
    show_if: "!this[111]"
  - name: "121"
    widget: checkbox
    title: 1.2.1 Solo audio e solo video (preregistrati) (Level A)
    description: >
      Norma EN 301 549, criterio:
      9.1.2.1 Solo audio e solo video (preregistrati)
    default: true
  - name: 121-note
    title: Nota
    widget: text
    show_if: "!this[121]"
  - name: "122"
    widget: checkbox
    title: 1.2.2 Sottotitoli (preregistrati) (livello A)
    description: >
      Norma EN 301 549, criterio:
      9.1.2.2 Sottotitoli (preregistrati)
    default: true
  - name: 122-note
    title: Nota
    widget: text
    show_if: "!this[122]"
  - name: "123"
    widget: checkbox
    title: 1.2.3 Audiodescrizione o tipo di media alternativo (preregistrato) (livello A)
    description: >
      Norma EN 301 549, criterio:
      9.1.2.3 Audiodescrizione o tipo di media alternativo (preregistrato)
    default: true
  - name: 123-note
    title: Nota
    widget: text
    show_if: "!this[123]"
  - name: "124"
    widget: checkbox
    title: 1.2.4 Sottotitoli (in tempo reale) (Level AA)
    description: >
      Norma EN 301 549, criterio:
      9.1.2.4 Sottotitoli (in tempo reale)
    default: true
  - name: 124-note
    title: Nota
    widget: text
    show_if: "!this[124]"
  - name: "125"
    widget: checkbox
    title: 1.2.5 Audiodescrizione (preregistrata) (Level AA)
    description: >
      Norma EN 301 549, criterio:
      9.1.2.5 Audiodescrizione (preregistrata)
    default: true
  - name: 125-note
    title: Nota
    widget: text
    show_if: "!this[125]"
