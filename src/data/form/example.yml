id: example-form
enabled: true
name: form di esempio
language: it
version: 0.1.0
form-fields:
  # - name: quinto-item-x
  #   title: potenze di 3
  #   widget: text
  #   description: computa la potenza di 3
  # - name: terzo-item-x
  #   title: valore computato
  #   widget: text
  #   description: potenza di 3
  #   default: questo campo ha un valore di default
  #   computed_value: "Math.pow(3, this[\"quinto-item-x\"] / 1)"
  #   show_if: this["quinto-item-x"] > 4
  - name: quinto-item
    title: potenze di 2
    widget: text
    description: computa la potenza di 2
  - name: terzo-item
    title: valore computato
    widget: text
    description: potenza di 2
    default: questo campo ha un valore di default
    computed_value: "Math.pow(2, this[\"quinto-item\"] / 1)"
  - name: quarto-item
    title: quarto item
    widget: text
    description: la mia descrizione del quarto item
  - name: select-item
    title: select item
    widget: select
    description: la mia descrizione della select
    multiple: false
    options:
      - label: prima opzione
        value: primo valore
      - label: seconda opzione
        value: secondo valore
  - name: sesto-item
    title: sesto item
    widget: checkbox
    description: la mia descrizione del sesto item
  - name: settimo-item
    title: email
    widget: text
    description: deve essere un indirizzo email
    show_if: this["sesto-item"]
    valid_if: value == "" || RegExp("^.+@[^.]+\\..+$").test(value)
    error_msg: il campo deve avere un formato corretto per l'email
  - name: ottavo-item
    title: email
    widget: text
    description: anche questo deve essere un indirizzo email
    show_if: this["sesto-item"]
    valid_if: Yup.string().email('formato email non valido').validate(value)
