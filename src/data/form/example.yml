id: example-form
enabled: true
name: form di esempio
language: it
version: 0.1.0
slug_pattern: "'/dichiarazione-accessibilita/' + slugify(title)"
title_pattern: "'Dichiarazione accessibilita ' + formatDate(Date(), 'MM/YYYY') + ' ' + title"
form_fields:
  # - name: quinto-item-x
  #   title: potenze di 3
  #   widget: text
  #   description: computa la potenza di 3
  # - name: terzo-item-x
  #   title: valore computato
  #   widget: text
  #   description: potenza di 3
  #   default: questo campo ha un valore di default
  #   computed_value: "Math.pow(3, this[\"quinto-item-x\"] / 1)"
  #   show_if: this["quinto-item-x"] > 4
  - name: quinto-item
    title: potenze di 2
    widget: text
    description: computa la potenza di 2
    valid_if: Yup.number().positive().min(0).max(10).validate(value)
  - name: terzo-item
    title: valore computato
    widget: text
    description: potenza di 2
    default: questo campo ha un valore di default
    computed_value: "Math.pow(2, this[\"quinto-item\"] / 1)"
  - name: quarto-item
    title: quarto item
    widget: text
    description: richiesto se il primo valore Ã¨ maggiore di 4
    required_if: this["quinto-item"] > 4
  - name: select-item
    title: select item
    widget: select
    description: la mia descrizione della select
    multiple: false
    required_if: "true"
    options:
      - label: prima opzione
        value: primo valore
      - label: seconda opzione
        value: secondo valore
  - name: sesto-item
    title: sesto item
    widget: checkbox
    description: la mia descrizione del sesto item
  - name: 125-note
    title: email
    widget: text
    description: deve essere un indirizzo email
    show_if: this["sesto-item"]
    error_msg: il campo deve avere un formato corretto per l'email
  - name: ottavo-item
    title: email
    widget: text
    description: anche questo deve essere un indirizzo email
    show_if: this["sesto-item"]
    valid_if: Yup.string().email('formato email non valido').validate(value)
  - name: text-field
    widget: html
    default: "<p>this is some <strong>html</strong> content"
  - name: text-field-uppercase
    widget: html
    computed_value: "\"uppercase: \" + this[\"quarto-item\"].toUpperCase()"
