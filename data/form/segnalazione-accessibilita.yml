id: segnalazione-accessibilita
name: Segnalazione inaccessibilità
action: Segnalazione inaccessibilità
category: piano triennale
description: |-
  Segnalazione a seguito di risposta insoddisfacente o mancata risposta al
  feedback notificato al soggetto erogatore.
  Procedura di attuazione ai sensi dell’art. 3-quinquies, comma 3, L. 9 gennaio
  2004, n. 4 s.m.i.
language: it
enabled: true
version: 0.1.0
title_pattern: this["first-name"] + " " + this["surname"] + " / " + this["website-url"] + " " + this["mobile-app"]
skip_draft: true
sections:
  - name: section-0
    groups:
      - name: personal-information
        title: informazioni personali
        fields:
          - name: "first-name"
            widget: text
            title: Nome
            required_if: "true"
          - name: "surname"
            widget: text
            title: Cognome
            required_if: "true"
          - name: "pec-email"
            widget: text
            title: PEC (email)
            required_if: "true"
            valid_if: Yup.string().email().validate(value)
          - name: "email"
            widget: text
            title: Email
            required_if: "true"
            valid_if: Yup.string().email().validate(value)
          - name: "tax-number"
            widget: text
            title: Codice fiscale
            required_if: "true"
          - name: "phone-number"
            widget: text
            title: Telefono
            required_if: "true"

      - name: report-content
        title: descrizione del problema di accessibilità
        fields:
          - name: "device-type"
            widget: radio
            title: Oggetto della segnalazione
            default: website
            options:
              - label: sito web
                value: website
              - label: applicazione mobile
                value: mobile-app
            required_if: "true"
          - name: "website-url"
            widget: text
            title: URL del sito
            description: inserisci l'indirizzo completo, comprensivo di http o https (es. https://example.com)
            show_if: this["device-type"] == "website"
            required_if: this["device-type"] == "website"
            valid_if: Yup.string().url().validate(value)
          - name: "app-name"
            widget: text
            title: Nome dell'app
            description: inserisci il nome dell'applicazione
            show_if: this["device-type"] == "mobile-app"
            required_if: this["device-type"] == "mobile-app"
          - name: "app-url"
            widget: text
            title: URL dell'applicazione
            description: inserisci l'indirizzo nello store
            show_if: this["device-type"] == "mobile-app"
            required_if: this["device-type"] == "mobile-app"
            valid_if: Yup.string().url().validate(value)

          - name: "reported-pa"
            widget: text
            title: Soggetto erogatore da segnalare
            required_if: "true"
          - name: "reported-date"
            widget: date
            title: Data della notifica inviata al soggetto erogatore
            required_if: "true"

          - name: "notified-feedback"
            widget: file
            title: Feedback notificato
            required_if: "true"
          - name: "notified-answer"
            widget: file
            title: Risposta del soggetto erogatore

          - name: "report-text"
            widget: text
            title: Motivi della insoddisfazione
            required_if: "true"
          - name: "report-has-answer"
            widget: checkbox
            title: mancata risposta

      - name: privacy
        title: Informativa per il trattamento dei dati personali
        description:
          L'Agenzia per l'Italia Digitale garantisce che il trattamento dei dati personali, siano essi
          acquisiti con moduli elettronici ovvero con altre modalità, è conforme a quanto
          previsto in materia di protezione dei dati personali ai sensi dell’art. 13 e 14 del
          Regolamento (UE) 2016/679. I dati forniti non saranno comunicati o ceduti a terzi ed il
          loro trattamento avverrà esclusivamente per lo svolgimento delle attività per le quali
          essi sono raccolti. I diritti dell'interessato sono quelli espressamente indicati dal
          Regolamento (UE) 2016/679.

          Il titolare del trattamento dei dati personali è
          AgID – Agenzia per l’Italia Digitale
          Indirizzo: Via Liszt 21 - 00144 Roma
          Indirizzo PEC: protocollo@pec.agid.gov.it
        fields:
          - name: "privacy"
            widget: checkbox
            title: acconsento al trattamento dei dati personali
