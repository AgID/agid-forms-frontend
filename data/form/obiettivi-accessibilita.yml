id: obiettivi-accessibilita
name: Obiettivi di accessibilità
action: Obiettivi di accessibilità
category: accessibilità
description: |-
  Le pubbliche amministrazioni hanno l'obbligo di presentare, entro il 31 marzo
  di ogni anno, gli obiettivi di accessibilità relativi all'anno corrente, come
  ribadito anche nelle Linee Guida sull’accessibilità degli strumenti
  informatici (capitolo 4 paragrafo 2), e lo stato di attuazione del piano per
  l'utilizzo del telelavoro, come stabilito dal Decreto legge n. 179/2012,
  articolo 9, comma 7.
language: it
roles: [rtd]
visible_to: [rtd]
listed_to: [rtd]
version: 0.1.0
title_pattern: "'Obiettivi di accessibilità'"
title_link: /dashboard/obiettivi-accessibilita
hide_action_goto: false
home_order: -10
sections:
  - name: section-0
    title: Annualità
    groups:
      - name: gruppo-anno
        fields:
          - name: anno
            widget: text
            required_if: 'true'
            computed_value: 'currentYear'
  - name: siti-web-app
    title: Siti web e/o app mobili
    groups:
      - name: sviluppo-rifacimento-sito
        title: Sviluppo o rifacimento del sito/i
        fields:
          - name: abilita-sviluppo-rifacimento-sito
            widget: checkbox
            title: Abilita compilazione intervento
          - name: descrizione-intervento-sviluppo-rifacimento-sito
            title: Descrizione intervento
            description: max 2000 caratteri
            widget: textarea
            required_if: "true"
            enabled_if: values["abilita-sviluppo-rifacimento-sito"]
            valid_if: Yup.string().max(2000).validate(value)
          - name: tempi-adeguamento-sviluppo-rifacimento-sito
            title: Tempi di adeguamento
            widget: date
            required_if: "true"
            enabled_if: values["abilita-sviluppo-rifacimento-sito"]
            valid_if: Yup.date().min(startOfCurrentYear).max(endOfCurrentYear).validate(value)
