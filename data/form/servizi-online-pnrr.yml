initial_status: "archived"
sections:
  - name: informazioni-generali
    title: Informazioni generali
    description: |
      Il presente modulo, da compilarsi esclusivamente a cura delle suddette
      amministrazioni, consentirà di poter fornire le informazioni necessarie
      per consentire l'accesso agli ambienti di pre-produzione dei servizi
      online.
      Si prega di compilare tutti i campi richiesti e, ove pertinente, anche i
      campi opzionali.
    groups: []
  - name: accesso-preprod-servizi-online
    title: Accesso agli ambienti di pre-produzione dei servizi on line
    groups:
      - name: istruzioni
        fields:
          - name: istruzioni
            widget: html
            ignored_if: "true"
            default: |-
              Inserire per ciascun servizio digitale le seguenti informazioni
              necessarie per l'accesso e la verifica in ambiente di
              pre-produzione:
              <ul>
                <li>Indirizzo del servizio in pre-produzione (URL)</li>
                <li>Credenziali per l'accesso</il>
                <li>Dati prova per la compilazione dei campi necessari alla fruizione del servizio</li>
              </ul>
      - name: servizio-1
        title: Servizio 1
        fields:
          - name: url-servizio-1
            title: Indirizzo (URL) per l'accesso al servizio in pre-produzione
            widget: text
            valid_if: Yup.string().url().validate(value)
          - name: istruzioni-accesso-servizio-1
            title: Istruzioni per l'accesso al servizio in pre-produzione
            description: |-
              Indicazioni precise e dettagliate sulle modalità di accesso al
              servizio in pre-produzione, inclusi eventuali parametri che AGID
              dovrà fornire (indirizzi IP, etc.).
            widget: textarea
            required_if: values["url-servizio-1"]
          - name: credenziali-servizio-1
            title: Credenziali per l'accesso al servizio in pre-produzione
            widget: textarea
            required_if: values["url-servizio-1"]
          - name: dati-prova-servizio-1
            title: Dati prova per la compilazione dei campi necessari alla fruizione del servizio in pre-produzione
            widget: textarea
            required_if: values["url-servizio-1"]
          - name: contatti-servizio-1
            title: Nominativi e contatti dei referenti del servizio (nome, cognome, email e telefono)
            widget: textarea
            required_if: values["url-servizio-1"]
