name: Nuova compilazione
action: Servizi online PNRR 1.4.2
category: accessibilità
description: |-
  Possono utilizzare questo form le PA locali selezionate per il supporto specialistico e sostegno finanziario in tema di
  miglioramento dell'accessibilità dei servizi pubblici digitali per tutti i cittadini.
